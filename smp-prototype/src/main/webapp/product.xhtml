<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>SNP-Prototype</title>
</h:head>
<h:body>
  <h:form>
    <h:inputText value="#{productBean.product.name}" />
    <h:outputText value="#{productBean.product.name}" />
    <a href="#" onclick="func('#{productBean.product.name}');">link</a>
    <h:commandButton action="#{productBean.execute}" value="execute" />
  </h:form>
  <script type="text/javascript">
  function func(param) {
	  alert(param);
  }
  </script>
</h:body>
</html>
